---
name: execute_commands
pack: arista
runner_type: python-script
description: Execute commands vie eAPI
enabled: true
entry_point: python-scripts/execute_commands.py
parameters:
  hostname:
    type: string
    description: A host name to execute commands
    default: 192.168.1.129
    required: true

  port:
    type: integer
    description: A port number to execute commands
    default: 10443
    required: true

  user:
    type: string
    description: A user name to execute commands
    default: admin
    required: true

  password:
    type: string
    description: A password to execute commands
    default: arista
    required: true

  format:
    type: string
    description: A password to execute commands
    enum:
      - json
      - text
    default: json
    required: true

  commands:
    type: array
    description: commands to execute
    default:
      - show version
      - show clock
    required: true
