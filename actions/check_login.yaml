---
name: check_login
pack: arista
runner_type: python-script
description: Check login by using telnet
enabled: true
entry_point: python-scripts/check_login.py
parameters:
  hostname:
    type: string
    description: A host name to log in to
    default: 192.168.1.129
    required: true

  port:
    type: integer
    description: A port number to log in to
    default: 10123
    required: true

  user:
    type: string
    description: A user name to log in to
    default: admin
    required: true

  password:
    type: string
    description: A password to log in to
    default: arista
    required: true
